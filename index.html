<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="/assets/icons/brain result.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/standard.css">
    <link rel="stylesheet" href="styles/assets.css">

    <script src="./scripts/db.js"></script>
    <script src="script.js"></script>
    
    <title>Quizapp</title>
</head>
<body onload="init()">
    <div class="content">
        <div class="quiz_menu">
            <img src="./assets/icons/logo.png" alt="Brain Logo">
            <div class="quiz_sections">
                <p>HTML</p>
                <p>CSS</p>
                <p>JS</p>
                <p>Java</p>
            </div>
        </div>
        <div class="quiz_screen quiz_start_screen d_none">
            <h1>Welcome to<br>The Awesome HTML Quiz</h1>
            <h3>Ready for the Challenge?</h3>
            <button class="btn_start">START NOW ></button>
        </div>

        <div class="quiz_screen quiz_question_screen">
            <h3 id="question">Wer hat HLMT erfunden?</h3>
            <div class="answer_section">
                <p class="answer_number">A</p>
                <p id="answer_1" class="answer">Robbie Williams</p>
            </div>
            <div class="answer_section">
                <p class="answer_number">B</p>
                <p id="answer_2" class="answer">Lady Gaga</p>
            </div>
            <div class="answer_section">
                <p class="answer_number">C</p>
                <p id="answer_3" class="answer">Tim Berners - Lee</p>
            </div>
            <div class="answer_section">
                <p class="answer_number">D</p>
                <p id="answer_4" class="answer">Justin Bieber</p>
            </div>
            <div>
                <button class="btn_next">Weiter</button>
            </div>
        </div>

        <div class="quiz_screen quiz_end_screen d_none">
            <img class="end_screen_top_img" src="./assets/icons/brain result.png" alt="brain result">
            <h3>Complete<br>HTML Quiz</h3>
            <div class="scrore_section">
                <h4 class="color_orange">Your score</h4>
                <h4>10/10</h4>
            </div>
            <button class="btn_share">SHARE</button>
            <button class="btn_replay">REPLAY</button>
            <img class="tropy_img" src="./assets/icons/tropy.png" alt="tropy">
        </div>
    </div>
</body>
</html>
